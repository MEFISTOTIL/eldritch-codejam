<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class="ancients">
		<div class="azathoth item"></div>
		<div class="cthulthu item"></div>
		<div class="iogSothoth item"></div>
		<div class="shubNiggurath item"></div>
	</div>
	<div class="difficulty-container">
		<div class="difficulty">Очень легкий уровень</div>
		<div class="difficulty">Легкий уровень</div>
		<div class="difficulty">Средний уровень</div>
		<div class="difficulty">Высокий уровень</div>
		<div class="difficulty">Очень высокий уровень</div>
	</div>
	<div class="btn">Замешать колоду</div>
	<div class="stages">
		<div class="firstStage stage">
			<p>Первая стадия</p>
			<div class="dots-container">
				<div class="dot-green dot">0</div>
				<div class="dot-brown dot">0</div>
				<div class="dot-blue dot">0</div>
			</div>
		</div>
		<div class="secondStage stage">
			<p>Вторая стадия</p>
			<div class="dots-container">
				<div class="dot-green dot">0</div>
				<div class="dot-brown dot">0</div>
				<div class="dot-blue dot">0</div>
			</div>
		</div>
		<div class="thirdStage stage">
			<p>Третья стадия</p>
			<div class="dots-container">
				<div class="dot-green dot">0</div>
				<div class="dot-brown dot">0</div>
				<div class="dot-blue dot">0</div>
			</div>
		</div>
		<div class="card-bg"></div>
		<div class="last-card"></div>
	</div>
</body>

</html>
